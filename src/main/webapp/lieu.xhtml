<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Gestion Lieu</title>
        <style>
            /* Style global de la page */
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f4f7f6;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }

            /* La "carte" blanche qui contient le formulaire */
            .form-container {
                background-color: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                width: 100%;
                max-width: 500px;
            }

            h1 {
                text-align: center;
                color: #333;
                margin-bottom: 20px;
                font-size: 24px;
            }

            /* Style des labels (Nom, Description...) */
            label {
                font-weight: bold;
                color: #555;
                display: block;
                margin-bottom: 5px;
                margin-top: 10px;
            }

            /* Style des champs de saisie */
            .input-field {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                box-sizing: border-box; /* Important pour ne pas d√©passer la largeur */
                font-size: 14px;
            }

            .input-field:focus {
                border-color: #007BFF;
                outline: none;
            }

            /* Style du bouton Enregistrer */
            .btn-save {
                background-color: #28a745; /* Vert */
                color: white;
                border: none;
                padding: 12px;
                width: 100%;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                margin-top: 20px;
                transition: background-color 0.3s;
            }

            .btn-save:hover {
                background-color: #218838;
            }

            /* Lien d'annulation */
            .link-cancel {
                display: block;
                text-align: center;
                margin-top: 15px;
                color: #666;
                text-decoration: none;
            }
            
            .link-cancel:hover {
                color: #333;
                text-decoration: underline;
            }
        </style>
    </h:head>
    <h:body>
        
        <div class="form-container">
            <h1>
                <h:outputText value="#{lieuBean.lieu.id != null ? 'Modifier le Lieu' : 'Nouveau Lieu'}" />
            </h1>
            
            <h:form>
                <h:inputHidden value="#{lieuBean.lieu.id}" />

                <h:outputLabel value="Nom du lieu :" />
                <h:inputText value="#{lieuBean.lieu.nom}" styleClass="input-field" required="true" requiredMessage="Le nom est obligatoire" />

                <h:outputLabel value="Description :" />
                <h:inputTextarea value="#{lieuBean.lieu.description}" rows="4" styleClass="input-field" />

                <h:outputLabel value="Latitude :" />
                <h:inputText value="#{lieuBean.lieu.latitude}" styleClass="input-field" />

                <h:outputLabel value="Longitude :" />
                <h:inputText value="#{lieuBean.lieu.longitude}" styleClass="input-field" />

                <h:commandButton value="Enregistrer" action="#{lieuBean.sauvegarder()}" styleClass="btn-save" />
            </h:form>

            <h:link outcome="visiter" value="Annuler" styleClass="link-cancel" />
        </div>

    </h:body>
</html>
