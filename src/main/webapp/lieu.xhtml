<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ajouter un Lieu</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    </h:head>
    <h:body class="bg-light p-5">

        <div class="container bg-white p-4 rounded shadow" style="max-width: 600px;">
            <h2 class="mb-4 text-center">Ajouter un nouveau lieu</h2>
            
            <h:form>
                <div class="mb-3">
                    <label class="form-label">Nom du lieu :</label>
                    <h:inputText value="#{lieuBean.nom}" styleClass="form-control" required="true" requiredMessage="Le nom est obligatoire"/>
                    <h:message for="@previous" style="color:red"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description :</label>
                    <h:inputTextarea value="#{lieuBean.description}" rows="3" styleClass="form-control"/>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Latitude :</label>
                        <h:inputText value="#{lieuBean.latitude}" styleClass="form-control"/>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Longitude :</label>
                        <h:inputText value="#{lieuBean.longitude}" styleClass="form-control"/>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <h:commandButton value="Enregistrer le lieu" action="#{lieuBean.ajouterLieu()}" styleClass="btn btn-success"/>
                    
                    <h:commandButton value="Annuler" action="home" immediate="true" styleClass="btn btn-secondary"/>
                </div>
            </h:form>
        </div>

    </h:body>
</html>
