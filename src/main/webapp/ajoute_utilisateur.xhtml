<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Inscription Utilisateur</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
        <style>
            body { background-color: #f8f9fa; }
            .card-header { background-color: #0d6efd; color: white; font-weight: bold; }
        </style>
    </h:head>
    
    <h:body class="d-flex justify-content-center align-items-center min-vh-100">

        <div class="container" style="max-width: 500px;">
            <div class="card shadow-lg">
                <div class="card-header text-center">
                    <h4>Nouvel Utilisateur</h4>
                </div>
                
                <div class="card-body p-4">
                    
                    <h:form>
                        <h:messages globalOnly="true" styleClass="alert alert-danger" style="list-style: none;"/>

                        <div class="mb-3">
                            <h:outputLabel value="Nom d'utilisateur" class="form-label fw-bold"/>
                            <h:inputText value="#{utilisateurBean.username}" class="form-control" required="true" requiredMessage="Le nom est requis"/>
                        </div>
                        
                        <div class="mb-3">
                            <h:outputLabel value="Email" class="form-label fw-bold"/>
                            <h:inputText value="#{utilisateurBean.email}" class="form-control" required="true" requiredMessage="L'email est requis"/>
                        </div>

                        <div class="mb-3">
                            <h:outputLabel value="Mot de passe" class="form-label fw-bold"/>
                            <h:inputSecret value="#{utilisateurBean.password}" class="form-control" required="true" requiredMessage="Le mot de passe est requis"/>
                        </div>
                        
                        <div class="mb-3">
                            <h:outputLabel value="Confirmer Mot de passe" class="form-label fw-bold"/>
                            <h:inputSecret value="#{utilisateurBean.confirmPassword}" class="form-control" required="true"/>
                        </div>

                        <div class="mb-3">
                            <h:outputLabel value="Description" class="form-label fw-bold"/>
                            <h:inputTextarea value="#{utilisateurBean.description}" class="form-control" rows="3"/>
                        </div>

                        <div class="d-grid gap-2">
                            <h:commandButton value="Enregistrer" 
                                             action="#{utilisateurBean.ajouterUtilisateur}" 
                                             styleClass="btn btn-primary btn-lg"/>
                            
                            <h:link outcome="/index" value="Annuler" styleClass="btn btn-secondary"/>
                        </div>
                        
                    </h:form>
                </div>
            </div>
        </div>

    </h:body>
</html>
