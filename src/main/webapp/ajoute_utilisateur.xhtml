<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Inscription Utilisateur</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
        <style>
            body { background-color: #f8f9fa; }
            .card-header { background-color: #0d6efd; color: white; font-weight: bold; }
        </style>
    </h:head>
    
    <h:body class="d-flex justify-content-center align-items-center min-vh-100">

        <div class="container" style="max-width: 500px;">
            <div class="card shadow-lg">
                <div class="card-header text-center">
                    <h4>Nouvel Utilisateur</h4>
                </div>
                
                <div class="card-body p-4">
                    
                    <h:messages globalOnly="true" 
                                styleClass="alert" 
                                infoClass="alert alert-success" 
                                errorClass="alert alert-danger" 
                                style="list-style-type: none; padding: 10px;"/>

                    <h:form id="formAjout">
                        
                        <div class="mb-3">
                            <h:outputLabel for="username" value="Nom d'utilisateur" class="form-label fw-bold"/>
                            <h:inputText id="username" value="#{utilisateurBean.username}" class="form-control" required="true" requiredMessage="Le nom est requis."/>
                            <h:message for="username" class="text-danger small"/>
                        </div>

                        <div class="mb-3">
                            <h:outputLabel for="email" value="Adresse Email" class="form-label fw-bold"/>
                            <h:inputText id="email" value="#{utilisateurBean.email}" class="form-control" required="true" requiredMessage="L'email est requis."/>
                            <h:message for="email" class="text-danger small"/>
                        </div>

                        <div class="mb-3">
                            <h:outputLabel for="password" value="Mot de passe" class="form-label fw-bold"/>
                            <h:inputSecret id="password" value="#{utilisateurBean.password}" class="form-control" required="true" requiredMessage="Mot de passe requis."/>
                            <h:message for="password" class="text-danger small"/>
                        </div>
                        
                        <div class="mb-3">
                            <h:outputLabel for="confirmPassword" value="Confirmer Mot de passe" class="form-label fw-bold"/>
                            <h:inputSecret id="confirmPassword" value="#{utilisateurBean.confirmPassword}" class="form-control"/>
                        </div>

                        <div class="mb-3">
                            <h:outputLabel for="description" value="Description" class="form-label fw-bold"/>
                            <h:inputTextarea id="description" value="#{utilisateurBean.description}" class="form-control" rows="3"/>
                        </div>

                        <div class="d-grid gap-2">
                            <h:commandButton value="Enregistrer l'utilisateur" 
                                             action="#{utilisateurBean.ajouterUtilisateur}" 
                                             styleClass="btn btn-primary btn-lg"/>
                        </div>
                        
                    </h:form>
                </div>
                <div class="card-footer text-center text-muted">
                    Jakarta EE Mission &copy; 2025
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
