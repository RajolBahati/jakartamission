<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Accueil - Gestion des Lieux</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
        <style>
            .hero-section { 
                background-color: #f8f9fa; 
                padding: 60px 20px; 
                border-bottom: 1px solid #dee2e6; 
                margin-bottom: 30px;
            }
            .btn-custom { 
                min-width: 200px;
                padding: 12px;
                font-weight: 500;
            }
            .logout-container {
                position: absolute;
                top: 20px;
                right: 20px;
            }
        </style>
    </h:head>
    <h:body>
        
        <div class="logout-container">
            <h:form>
                <h:commandButton value="Déconnexion" action="#{welcomeBean.deconnecter()}" styleClass="btn btn-danger btn-sm"/>
            </h:form>
        </div>

        <div class="hero-section text-center">
            <div class="container">
                <h1 class="display-5 fw-bold">Système de Gestion des Visites</h1>
                <p class="lead text-muted">Plateforme centralisée pour l'administration des lieux et le suivi météorologique.</p>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 text-center">
                    <h:form id="navForm">
                        <div class="d-grid d-md-flex justify-content-md-center gap-3">
                            
                            <h:commandButton value="Ajouter un Lieu" 
                                             action="/pages/lieu?faces-redirect=true" 
                                             styleClass="btn btn-outline-primary btn-custom"/>

                            <h:commandButton value="Liste des Lieux" 
                                             action="/pages/visiter?faces-redirect=true" 
                                             styleClass="btn btn-outline-secondary btn-custom"/>

                            <h:commandButton value="Consulter la Météo" 
                                             action="/pages/Visite?faces-redirect=true" 
                                             styleClass="btn btn-outline-success btn-custom"/>
                            
                            <h:commandButton value="À propos" 
                                             action="#{navigationBean.voirApropos()}" 
                                             styleClass="btn btn-outline-info btn-custom"/>
                        </div>
                    </h:form>
                </div>
            </div>
            
            <hr class="my-5"/>
            
            <footer class="text-center text-muted small">
                <p>Jakarta EE Mission - Direction Technique - 2026</p>
            </footer>
        </div>

    </h:body>
</html>
