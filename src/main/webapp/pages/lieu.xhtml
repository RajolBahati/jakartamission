<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Gestion Lieu</title>
        <style>
            /* (Je garde votre style CSS identique) */
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f4f7f6;
                display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
            }
            .form-container {
                background-color: white; padding: 30px; border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 500px;
            }
            h1 { text-align: center; color: #333; margin-bottom: 20px; font-size: 24px; }
            label { font-weight: bold; color: #555; display: block; margin-top: 15px; }
            .input-field {
                width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc;
                border-radius: 5px; box-sizing: border-box; font-size: 16px;
            }
            .btn-save {
                width: 100%; padding: 12px; background-color: #007BFF; color: white;
                border: none; border-radius: 5px; font-size: 18px; margin-top: 20px; cursor: pointer;
            }
            .btn-save:hover { background-color: #0056b3; }
            .link-cancel { display: block; text-align: center; margin-top: 15px; color: #666; text-decoration: none; }
        </style>
    </h:head>
    <h:body>
        
        <div class="form-container">
            <h1>
                <h:outputText value="#{lieuBean.lieu.id != null ? 'Modifier le Lieu' : 'Nouveau Lieu'}" />
            </h1>
            
            <h:form>
                <h:messages globalOnly="false" style="color:red; list-style:none;"/>
                
                <h:inputHidden value="#{lieuBean.lieu.id}" />

                <h:outputLabel value="Nom du lieu :" />
                <h:inputText value="#{lieuBean.lieu.nom}" styleClass="input-field" required="true" requiredMessage="Le nom est obligatoire" />

                <h:outputLabel value="Description :" />
                <h:inputTextarea value="#{lieuBean.lieu.description}" rows="4" styleClass="input-field" />

                <h:outputLabel value="Latitude (ex: -11.66) :" />
                <h:inputText value="#{lieuBean.lieu.latitude}" styleClass="input-field">
                    <f:convertNumber locale="fr_FR" maxFractionDigits="7" />
                </h:inputText>

                <h:outputLabel value="Longitude (ex: 27.48) :" />
                <h:inputText value="#{lieuBean.lieu.longitude}" styleClass="input-field">
                    <f:convertNumber locale="fr_FR" maxFractionDigits="7" />
                </h:inputText>

                <h:commandButton value="Enregistrer" action="#{lieuBean.sauvegarder()}" styleClass="btn-save" />
            </h:form>

            <h:link outcome="visiter" value="Annuler" styleClass="link-cancel" />
        </div>
    </h:body>
</html>
