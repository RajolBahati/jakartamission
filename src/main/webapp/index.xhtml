<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Inscription / Accueil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</h:head>
<h:body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <div class="container text-center p-4 shadow bg-white rounded" style="max-width: 450px;">
        
        <h3 class="mb-4">Formulaire d'Inscription</h3>

        <h:messages globalOnly="true" 
                    styleClass="alert" 
                    errorClass="alert alert-danger" 
                    infoClass="alert alert-success" 
                    style="list-style-type: none; padding: 10px; margin-bottom: 20px;"/>

        <h:form>
            
            <div class="mb-3 text-start">
                <h:outputLabel for="username" value="Nom d'utilisateur :" class="form-label fw-bold"/>
                <h:inputText id="username" value="#{utilisateurBean.username}" required="true" 
                             requiredMessage="Le nom d'utilisateur est requis."
                             styleClass="form-control">
                    <f:validateLength minimum="3" maximum="50"/>
                </h:inputText>
                <h:message for="username" style="color: red; font-size: 0.9em;" />
            </div>

            <div class="mb-3 text-start">
                <h:outputLabel for="email" value="Email :" class="form-label fw-bold"/>
                <h:inputText id="email" value="#{utilisateurBean.email}" required="true" 
                             requiredMessage="L'email est requis."
                             styleClass="form-control"/>
                <h:message for="email" style="color: red; font-size: 0.9em;" />
            </div>

            <div class="mb-3 text-start">
                <h:outputLabel for="password" value="Mot de passe :" class="form-label fw-bold"/>
                <h:inputSecret id="password" value="#{utilisateurBean.password}" required="true" 
                               requiredMessage="Le mot de passe est requis."
                               styleClass="form-control">
                     <f:validateLength minimum="8"/>
                </h:inputSecret>
                <h:message for="password" style="color: red; font-size: 0.9em;" />
            </div>

            <div class="mb-3 text-start">
                <h:outputLabel for="confirmPassword" value="Confirmer le mot de passe :" class="form-label fw-bold"/>
                <h:inputSecret id="confirmPassword" value="#{utilisateurBean.confirmPassword}" required="true" 
                               requiredMessage="La confirmation est requise."
                               styleClass="form-control"/>
                <h:message for="confirmPassword" style="color: red; font-size: 0.9em;" />
            </div>

            <div class="d-grid gap-2 mb-3">
                <h:commandButton value="S'inscrire" action="#{utilisateurBean.ajouterUtilisateur}" 
                                 styleClass="btn btn-primary"/>
            </div>

            <div class="mt-3">
                <a href="ajoute_utilisateur.xhtml" class="text-decoration-none">Créer un compte (Lien page dédiée)</a>
            </div>

        </h:form>
    </div>

</h:body>
</html>
