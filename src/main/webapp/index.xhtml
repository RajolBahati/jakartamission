<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Bienvenue en Indonésie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        html, body { height: 100%; margin: 0; }
        body { background-color: #f8f9fa; }
        .login-card {
            width: 100%; max-width: 400px;
            padding: 40px; border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            background: white; text-align: center;
        }
        .flag-img { width: 100px; margin-bottom: 20px; border: 1px solid #ddd; }
        .form-control { background-color: #eef2f7; border: none; height: 45px; margin-bottom: 10px; }
        .btn-discover { background-color: #6c757d; color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; }
    </style>
</h:head>
<h:body class="d-flex justify-content-center align-items-center">

    <div class="login-card">
        <img src="https://flagcdn.com/w160/id.png" alt="Drapeau" class="flag-img"/>
        <h3 class="mb-4">Bienvenue en Indonésie</h3>

        <h:form id="loginForm">
            <h:messages globalOnly="true" styleClass="alert alert-danger" style="list-style: none; padding: 5px; font-size: 0.8em;"/>

            <div class="mb-3 text-start">
                <label class="form-label text-muted small">Email :</label>
                <h:inputText id="email" value="#{welcomeBean.email}" styleClass="form-control" required="true" requiredMessage="L'email est requis"/>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label text-muted small">Mot de passe :</label>
                <h:inputSecret id="password" value="#{welcomeBean.password}" styleClass="form-control" required="true" requiredMessage="Le mot de passe est requis"/>
            </div>

            <h:commandButton value="Découvrir" action="#{welcomeBean.sAuthentifier}" styleClass="btn-discover mb-3"/>
            
            <br/>
            <h:link value="Créer un compte" outcome="/ajoute_utilisateur" 
                    style="color: #007bff; text-decoration: none; font-size: 0.9em;"/>
        </h:form>
    </div>

</h:body>
</html>
